<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora de Investimentos Impressionadora</title>
  </head>
  <!-- olhando no tailwind e pesquisando por grid que a gente descobriu que tem a classe grid -->
  <!-- também olhamos como colocar a altura 100dvh no tailwind, tivemos que usar uma artimanha, quando usamos o [] podemos colocar parecido como no css -->
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <!-- row-span-2 significa que o aside vai ocupar duas linhas do grid. Vamos usar o display flex do tailwind no aside -->
    <aside
      class="bg-emerald-300 row-span-2 flex flex-col justify-between py-5 px-2"
    >
      <!-- aqui temos que escolher as font-size do talwind, vamos usar um tamanho um pouco grande -->
      <h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1>
      <form id="investment-form" class="w-full">
        <!-- Vamos dar uma altura definida para essa div. h-[valor em rem] -->
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <!-- aqui dividimos o espaço em 6. 1/6 para o R$, metade para o return-rate (3/6) e 1/3 (2/6) para o mensal -->
          <label class="font-bold text-gray-700" for="starting-amount"
            >Investimento Inicial</label
          >
          <div class="flex">
            <!-- queremos arredondar só o lado esquerdo -->
            <input
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              type="text"
              disabled
            />
            <!-- tornar o input required para fazer com que seja obrigatório preencher esse input -->
            <input
              class="w-5/6 rounded-r-lg px-2"
              type="text"
              id="starting-amount"
              name="starting-amount"
              required
              placeholder="0.00"
            />
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <!-- aqui dividimos o espaço em 6. 1/6 para o R$, metade para o return-rate (3/6) e 1/3 (2/6) para o mensal -->
          <label class="font-bold text-gray-700" for="additional-contribution"
            >Aportes adicionais</label
          >
          <div class="flex">
            <!-- queremos arredondar só o lado esquerdo -->
            <input
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              type="text"
              disabled
              class=""
            />
            <input
              class="w-5/6 rounded-r-lg px-2"
              type="text"
              id="additional-contribution"
              name="additional-contribution"
              placeholder="0.00"
            />
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <!-- aqui dividimos o espaço em 6. 1/6 para o R$, metade para o return-rate (3/6) e 1/3 (2/6) para o mensal -->
          <label class="font-bold text-gray-700" for="time-amount">Prazo</label>
          <div class="flex">
            <!-- disabled não vai deixar o usuário escrever no campo -->
            <!-- queremos arredondar só o lado esquerdo -->
            <input
              class="w-2/3 rounded-l-lg px-2"
              type="text"
              required
              id="time-amount"
              name="time-amount"
              placeholder="0"
            />
            <!-- <input class="w-1/3" value="mensal" type="text" /> -->
            <!-- vamos dar uma borda arredondada só para o lado direito -->
            <!-- vamos colocar somente uma borda no lado esquerdo -->
            <!-- vamos colocar um hover de cor escura a caixa do elemento e de cor escura do texto -->
            <select
              class="w-1/3 rounded-r-lg border-l-2 border-emerald-600 text-center hover:bg-emerald-900 hover:text-slate-200"
              id="time-amount-period"
              name="time-amount-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <!-- aqui dividimos o espaço em 6. 1/6 para o R$, metade para o return-rate (3/6) e 1/3 (2/6) para o mensal -->
          <label class="font-bold text-gray-700" for="return-rate"
            >Rentabilidade</label
          >
          <div class="flex">
            <!-- disabled não vai deixar o usuário escrever no campo -->
            <!-- queremos arredondar só o lado esquerdo -->
            <input
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              type="text"
              disabled
              class=""
            />
            <input
              class="w-1/2 px-2"
              type="text"
              id="return-rate"
              name="return-rate"
              required
              placeholder="0"
            />
            <!-- vamos dar uma borda arredondada só para o lado direito -->
            <!-- vamos colocar somente uma borda no lado esquerdo -->
            <!-- vamos colocar um hover de cor escura a caixa do elemento e de cor escura do texto -->
            <select
              class="w-1/3 rounded-r-lg border-l-2 border-emerald-600 text-center hover:bg-emerald-900 hover:text-slate-200"
              id="evaluation-period"
              name="evaluation-period"
            >
              <option value="montly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <!-- aqui dividimos o espaço em 6. 1/6 para o R$, metade para o return-rate (3/6) e 1/3 (2/6) para o mensal -->
          <label class="font-bold text-gray-700" for="tax-rate"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <!-- queremos arredondar só o lado esquerdo -->
            <input
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              type="text"
              disabled
              class=""
            />
            <input
              class="w-5/6 rounded-r-lg px-2"
              type="text"
              id="tax-rate"
              name="tax-rate"
              required
              placeholder="0"
            />
          </div>
        </div>
      </form>
      <!-- a princípio o tailwind resetou as tags, então por isso que se colocar somente button não vai ter o retângulo comum de botão -->
      <!-- no tailwind px-6 é um padding de 6 unidades que corresponde a 1,5rem -->
      <!-- no tailwind my-8 é margem na vertical (y) de 8 unidades -->
      <!-- o gap-2 vai criar um espaço entre os elementos dentro da tag div abaixo -->
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <!-- associando o botão a tag form pelo id -->
        <button
          id="calculate-results"
          form="investment-form"
          type="submit"
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button
          id="clear-form"
          class="w-1/2 rounded-lg text-slate-200 hover:bg-emerald-500"
        >
          Limpar
        </button>
      </div>
    </aside>
    <!-- h-full significa ocupar toda a altura disponivel que o elemento pai disponibiliza -->
    <main class="row-span-2 col-span-2">
      <!-- Getting start da biblioteca Chart.js https://www.chartjs.org/docs/latest/getting-started/ -->
      <!-- <section id="charts-container" class="h-full">
        <div class="h-[36%] flex flex-col items-center pb-10">
          text-lg é para ficar com letra grande lg = large
          <p class="font-bold text-lg">Resultado Final</p>
          canvas é um elemento que a biblioteca Charts utiliza
          <canvas id="final-money-distribution"></canvas>
        </div>
        <div class="h-[56%] flex flex-col items-center">
          <p class="font-bold text-lg">Progressão</p>
          <canvas id="progression"></canvas>
        </div>
      </section>  -->
      <section id="table-container" class="h-full">
        <p class="font-bold text-lg">Resultados Mensais</p>
        <table>
          <!-- cabeçalho da tablela é thead -->
          <thead>
            <th>Mês</th>
            <th>Total Investido</th>
          </thead>
          <!-- o corpo da tabela é tbody -->
          <tbody>
            <tr>
              <td>0</td>
              <td>10000</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
