<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora de Investimentos Impressionadora</title>
  </head>
  <!-- olhando no tailwind e pesquisando por grid que a gente descobriu que tem a classe grid -->
  <!-- tambÃ©m olhamos como colocar a altura 100dvh no tailwind, tivemos que usar uma artimanha, quando usamos o [] podemos colocar parecido como no css -->
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <!-- row-span-2 significa que o aside vai ocupar duas linhas do grid -->
    <aside class="bg-red-900 row-span-2">
      <!-- aqui temos que escolher as font-size do talwind, vamos usar um tamanho um pouco grande -->
      <h1 class="text-2xl">Calculadora de Investimentos</h1>
    </aside>
    <main>
      <p>Resultados</p>
    </main>
  </body>
</html>
